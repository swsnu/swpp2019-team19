matrix:
  include:
    - language: python
      sudo: enabled
      services:
        - mysql
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
        apt:
          sources:
            - mysql-5.7-trusty
          packages:
            - mysql-server
      python:
        - "3.6"      # current default Python on Travis CI
        - "3.7"
        - "3.8"
      node_js:
        - "10"
      dist: trusty
      before_install:
        - mysql -e "CREATE DATABASE SNUBot;"
        - mysql -e "CREATE USER 'SNUBot'@'localhost' IDENTIFIED BY 'SNUBot';"
        - mysql -e "GRANT ALL PRIVILEGES ON *.* to 'SNUBot'@'localhost';"
        - sudo redis-server /etc/redis/redis.conf --port 6379
      install:
        - pip install -r backend/SNUBot/requirements.txt
        - pip install coveralls
        - cd frontend
        - yarn install
        - yarn add coveralls
      before_script:
        - cd ../backend/SNUBot
        - python3 manage.py makemigrations
        - python3 manage.py migrate
        - cd ../../frontend
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
        - cd ../backend/SNUBot
        - coverage run --source="./community/" manage.py test
        - coverage report -m
        - coverage xml
      after_success:
        - coveralls
      after_script:
        - cd ../../
        - sonar-scanner      