matrix:
  include:
    - language: node_js
      node_js:
        - "10"
      dist: trusty
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      before_install:
        - cd frontend
      install:
        - yarn install
        - yarn add coveralls
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - cd ../
        - sonar-scanner
      after_success:
        - cat ./frontend/coverage/lcov.info | ./frontend/node_modules/coveralls/bin/coveralls.js
    - language: python
      sudo: enabled
      services:
        - mysql
      addons:
        apt:
          sources:
            - mysql-5.7-trusty
          packages:
            - mysql-server
      python:
        - "3.6"      # current default Python on Travis CI
        - "3.7"
        - "3.8"
      before_install:
        - mysql -e "CREATE DATABASE SNUBot;"
        - mysql -e "CREATE USER 'SNUBot'@'localhost' IDENTIFIED BY 'SNUBot';"
        - mysql -e "GRANT ALL PRIVILEGES ON *.* to 'SNUBot'@'localhost';"
        - sudo redis-server /etc/redis/redis.conf --port 6379
      install:
        - pip install -r backend/SNUBot/requirements.txt
        - pip install coveralls
      before_script:
        - cd backend/SNUBot
        - python3 manage.py makemigrations
        - python3 manage.py migrate
      script:
        - coverage run --source="./community/" manage.py test
        - coverage report -m
      after_success:
        - coveralls --merge=../../frontend/coverage.json
      after_script:
        - cd ../../


        
