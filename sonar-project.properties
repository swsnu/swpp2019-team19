# project_root/frontend/sonar-projects.properties
sonar.projectKey=swsnu_swpp2019-team19
# this is the name and version displayed in the SonarCloud UI.
sonar.projectName=swpp2019-team19
sonar.projectVersion=1.0
# Path is relative to the sonar-project.properties file.
# Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=frontend/src, backend/SNUBot
sonar.test=frontend/src, backend/SNUBot
# Encoding of the source code. Default is default system encoding.
#sonar.sourceEncoding=UTF-8
sonar.exclusions=frontend/src/index.js, frontend/src/serviceWorker.js, frontend/src/store/actions/actions/types.js, frontend/src/setupTests.js, *.css, backend/SNUBot/manage.py, backend/SNUBot/**/migrations/*, backend/SNUBot/SNUBot/*, backend/SNUBot/custom/*, backend/SNUBot/uwsgi_params,
sonar.test.inclusions=frontend/src/**/*.test.js, backend/SNUBot/**/tests.py

sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/SNUBot/coverage.xml