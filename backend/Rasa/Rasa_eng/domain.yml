  - text: "Goodbye, have a nice day!"

  utter_fallback:
  - text: "I can't understand!"

  utter_give_override_file:
  - text: "Click here to open the override form"
    buttons:
    - title: "override form" 
      payload: "https://cse.snu.ac.kr/sites/default/files/node--notice/Over-ride%20Form_4.hwp"

  